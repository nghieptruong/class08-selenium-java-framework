# ExtentReports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=Spark/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

# HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/ExtentReportHtml.pdf

# Folder Name
basefolder.name=test-output/extentReport/Report_
basefolder.datetimepattern=d_MMM_YY_HH_mm_ss

# Screenshot
screenshot.dirs=/Screenshots/
screenshot.rel.path=../Screenshots/

# Base64
extent.reporter.spark.base64imagesrc=true

